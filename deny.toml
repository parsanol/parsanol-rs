# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/index.html

# This file configures cargo-deny for security and license checking

[advisories]
# Security advisories from RustSec
version = 2
# Ignore specific advisories if needed
# ignore = [
#     { id = "RUSTSEC-0000-0000", reason = "..." }
# ]

[licenses]
# License checking configuration
version = 2

# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
]

# Confidence threshold for license detection
confidence-threshold = 0.8

# Private crates that don't need license checks
private = { ignore = true }

[[licenses.clarify]]
# Explicit license for specific crates if needed
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
# Ban multiple versions of the same crate
multiple-versions = "warn"

# Allow specific duplicate versions if needed
# skip = [
#     { name = "syn", version = "1.0.109" }
# ]

# Deny specific crates
deny = [
    # Crates with known issues
    { name = "openssl", use-instead = "rustls" },
]

[sources]
# Allow crates from these registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allow git sources for specific repositories
allow-git = []

# Require specifiers for git sources
unknown-git = "deny"

[output]
# Output format
feature-depth = 1
