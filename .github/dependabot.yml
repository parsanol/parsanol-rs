# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    # Limit open PRs
    open-pull-requests-limit: 10
    # Group all dependencies into a single PR when possible
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    # Add labels to PRs
    labels:
      - "dependencies"
      - "rust"
    # Commit message format
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    # Reviewers
    reviewers:
      - "riboseinc/developers"
    # PR target branch
    target-branch: "main"

  # Proc macro crate dependencies
  - package-ecosystem: "cargo"
    directory: "/crates/parsanol-ruby-derive"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
    target-branch: "main"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
    target-branch: "main"
