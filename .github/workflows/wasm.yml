# WASM Integration Tests
#
# This workflow runs WASM-specific tests that require wasm32 target.

name: WASM

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**.rs'
      - 'Cargo.toml'
      - '.github/workflows/wasm.yml'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  wasm:
    name: WASM Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build with WASM feature
        run: cargo build --no-default-features --features wasm --target wasm32-unknown-unknown

      - name: Run WASM tests (native)
        run: cargo test --no-default-features --features wasm

      - name: Run clippy with WASM
        run: cargo clippy --no-default-features --features wasm -- -D warnings
