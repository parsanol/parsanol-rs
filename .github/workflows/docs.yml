# Deploy Documentation to GitHub Pages
#
# Deploys to: parsanol.org/parsanol-rs/
# - RustDoc API reference
# - Benchmark results with interactive dashboard
# - Coverage reports (optional)
#
# Setup required:
# 1. Go to Settings > Pages
# 2. Set Source to "GitHub Actions"

name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'src/**/*.rs'
      - 'Cargo.toml'
      - '.github/scripts/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
    inputs:
      include_coverage:
        description: 'Include coverage report'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Build RustDoc
  # ============================================================================
  rustdoc:
    name: Build RustDoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build documentation
        run: |
          cargo doc --no-deps --all-features
          # Add redirect from root to parsanol module
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=parsanol/index.html"></head><body></body></html>' > target/doc/index.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdoc
          path: target/doc
          retention-days: 1

  # ============================================================================
  # Run Benchmarks
  # ============================================================================
  benchmarks:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run benchmarks
        run: |
          cargo bench -- --save-baseline main 2>&1 | tee benchmark_output.txt

      - name: Extract benchmark results
        run: |
          python3 .github/scripts/extract_benchmarks.py benchmark_output.txt benchmark_data/results.json

      - name: Prepare benchmark dashboard
        run: |
          mkdir -p _benchmarks

          # Copy dashboard HTML
          cp .github/scripts/benchmarks-index.html _benchmarks/index.html

          # Copy results JSON
          cp benchmark_data/results.json _benchmarks/

          # Copy Criterion HTML reports if they exist
          if [ -d "target/criterion" ]; then
            mkdir -p _benchmarks/criterion
            for bench_dir in target/criterion/*/; do
              if [ -d "$bench_dir/report" ]; then
                bench_name=$(basename "$bench_dir")
                mkdir -p "_benchmarks/criterion/$bench_name"
                cp -r "$bench_dir/report/"* "_benchmarks/criterion/$bench_name/"
              fi
            done
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks
          path: _benchmarks
          retention-days: 1

  # ============================================================================
  # Build Coverage (optional)
  # ============================================================================
  coverage:
    name: Build Coverage
    runs-on: ubuntu-latest
    if: inputs.include_coverage
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: target/llvm-cov/html
          retention-days: 1

  # ============================================================================
  # Deploy to GitHub Pages
  # ============================================================================
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [rustdoc, benchmarks]
    if: always() && (needs.rustdoc.result == 'success' || needs.benchmarks.result == 'success')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download RustDoc
        if: needs.rustdoc.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: rustdoc
          path: _site/rustdoc

      - name: Download Benchmarks
        if: needs.benchmarks.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: benchmarks
          path: _site/benchmarks

      - name: Download Coverage
        if: needs.coverage.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: _site/coverage

      - name: Create index page
        run: cp .github/scripts/docs-index.html _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
