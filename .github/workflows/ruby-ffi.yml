# Ruby FFI Integration Tests
#
# This workflow runs Ruby-specific tests that require Ruby runtime and development libraries.
# It runs on demand or can be triggered separately from the main CI.

name: Ruby FFI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**.rs'
      - 'Cargo.toml'
      - '.github/workflows/ruby-ffi.yml'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ruby-ffi:
    name: Ruby FFI Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly for rb-sys
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Check Ruby feature compiles
        run: cargo check --no-default-features --features ruby
