<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="errGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">Error Reporting</text>

  <!-- Input with error -->
  <text x="20" y="55" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="62" width="160" height="28" rx="4" fill="#fee2e2" stroke="#fecaca"/>
  <text x="30" y="80" font-family="monospace" font-size="11" fill="#1e293b">(1 + 2 * </text>
  <rect x="98" y="68" width="12" height="18" fill="#dc2626" opacity="0.3"/>
  <text x="100" y="80" font-family="monospace" font-size="11" fill="#dc2626" font-weight="bold">?</text>
  <text x="112" y="80" font-family="monospace" font-size="11" fill="#9ca3af">...</text>

  <!-- Error tree -->
  <text x="220" y="55" font-family="system-ui" font-size="11" fill="#64748b">Error Tree:</text>

  <rect x="210" y="65" width="170" height="115" rx="4" fill="#fef2f2" stroke="#fecaca"/>

  <text x="220" y="85" font-family="system-ui" font-size="9" fill="#dc2626" font-weight="600">Parse Error</text>
  <text x="220" y="100" font-family="monospace" font-size="8" fill="#64748b">├─ Expected: expression</text>
  <text x="220" y="113" font-family="monospace" font-size="8" fill="#64748b">├─ Found: '?'</text>
  <text x="220" y="126" font-family="monospace" font-size="8" fill="#64748b">├─ Position: 8</text>
  <text x="220" y="139" font-family="monospace" font-size="8" fill="#64748b">└─ Context:</text>
  <text x="230" y="152" font-family="monospace" font-size="8" fill="#9ca3af">  in multiplication_expr</text>
  <text x="230" y="165" font-family="monospace" font-size="8" fill="#9ca3af">  in addition_expr</text>
  <text x="230" y="178" font-family="monospace" font-size="8" fill="#9ca3af">  in expression</text>

  <!-- Legend -->
  <rect x="20" y="105" width="160" height="70" rx="4" fill="#f1f5f9"/>
  <text x="30" y="122" font-family="system-ui" font-size="10" fill="#475569" font-weight="600">Error Features:</text>
  <text x="30" y="138" font-family="system-ui" font-size="9" fill="#64748b">• Precise location</text>
  <text x="30" y="152" font-family="system-ui" font-size="9" fill="#64748b">• Expected vs found</text>
  <text x="30" y="166" font-family="system-ui" font-size="9" fill="#64748b">• Full context stack</text>
</svg>
