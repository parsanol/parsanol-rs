<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Nested Error Tree</text>

  <!-- Input -->
  <rect x="30" y="55" width="300" height="40" rx="6" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
  <text x="45" y="80" fill="#74b9ff" font-family="monospace" font-size="12">Input: </text>
  <text x="95" y="80" fill="#dfe6e9" font-family="monospace" font-size="12">"if (x >) { y }"</text>

  <!-- Tree structure -->
  <text x="300" y="125" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">Error Tree Structure</text>

  <!-- Root error -->
  <rect x="225" y="140" width="150" height="40" rx="8" fill="#d63031"/>
  <text x="300" y="165" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12" font-weight="bold">Parse Error</text>

  <!-- Level 1 children -->
  <rect x="80" y="210" width="140" height="35" rx="6" fill="#e17055"/>
  <text x="150" y="232" text-anchor="middle" fill="#fff" font-family="Arial" font-size="11">if_statement</text>

  <rect x="380" y="210" width="140" height="35" rx="6" fill="#e17055"/>
  <text x="450" y="232" text-anchor="middle" fill="#fff" font-family="Arial" font-size="11">block</text>

  <!-- Edges from root -->
  <line x1="260" y1="180" x2="150" y2="210" stroke="#636e72" stroke-width="2"/>
  <line x1="340" y1="180" x2="450" y2="210" stroke="#636e72" stroke-width="2"/>

  <!-- Level 2 children of if_statement -->
  <rect x="30" y="275" width="120" height="30" rx="4" fill="#fdcb6e"/>
  <text x="90" y="294" text-anchor="middle" fill="#2d3436" font-family="Arial" font-size="10">condition</text>

  <rect x="160" y="275" width="100" height="30" rx="4" fill="#00b894"/>
  <text x="210" y="294" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">block ✓</text>

  <!-- Edges -->
  <line x1="130" y1="245" x2="90" y2="275" stroke="#636e72" stroke-width="1"/>
  <line x1="170" y1="245" x2="210" y2="275" stroke="#636e72" stroke-width="1"/>

  <!-- Level 3 - deepest error in condition -->
  <rect x="20" y="330" width="140" height="30" rx="4" fill="#d63031" stroke="#fff" stroke-width="2"/>
  <text x="90" y="349" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">comparison: x ></text>
  <text x="90" y="370" text-anchor="middle" fill="#ff7675" font-family="Arial" font-size="9">Missing operand!</text>

  <line x1="90" y1="305" x2="90" y2="330" stroke="#d63031" stroke-width="2"/>

  <!-- Level 2 children of block -->
  <rect x="380" y="275" width="140" height="30" rx="4" fill="#00b894"/>
  <text x="450" y="294" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">statement ✓</text>

  <line x1="450" y1="245" x2="450" y2="275" stroke="#00b894" stroke-width="1"/>

  <!-- Legend -->
  <rect x="380" y="340" width="190" height="55" rx="6" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
  <text x="400" y="358" fill="#fff" font-family="Arial" font-size="10" font-weight="bold">Legend:</text>
  <rect x="400" y="365" width="12" height="12" rx="2" fill="#d63031"/>
  <text x="418" y="375" fill="#b2bec3" font-family="Arial" font-size="9">Error</text>
  <rect x="460" y="365" width="12" height="12" rx="2" fill="#fdcb6e"/>
  <text x="478" y="375" fill="#b2bec3" font-family="Arial" font-size="9">Partial</text>
  <rect x="520" y="365" width="12" height="12" rx="2" fill="#00b894"/>
  <text x="538" y="375" fill="#b2bec3" font-family="Arial" font-size="9">Success</text>
</svg>
