<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="xmlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">Simple XML</text>

  <!-- Input XML -->
  <text x="20" y="55" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="62" width="160" height="90" rx="4" fill="#e2e8f0" stroke="#cbd5e1"/>
  <text x="30" y="80" font-family="monospace" font-size="9" fill="#0891b2">&lt;person</text>
  <text x="80" y="80" font-family="monospace" font-size="9" fill="#7c3aed">id="1"</text>
  <text x="115" y="80" font-family="monospace" font-size="9" fill="#0891b2">&gt;</text>
  <text x="40" y="95" font-family="monospace" font-size="9" fill="#0891b2">&lt;name&gt;</text>
  <text x="90" y="95" font-family="monospace" font-size="9" fill="#1e293b">Alice</text>
  <text x="118" y="95" font-family="monospace" font-size="9" fill="#0891b2">&lt;/name&gt;</text>
  <text x="40" y="110" font-family="monospace" font-size="9" fill="#0891b2">&lt;age&gt;</text>
  <text x="82" y="110" font-family="monospace" font-size="9" fill="#7c3aed">30</text>
  <text x="96" y="110" font-family="monospace" font-size="9" fill="#0891b2">&lt;/age&gt;</text>
  <text x="30" y="125" font-family="monospace" font-size="9" fill="#0891b2">&lt;/person&gt;</text>

  <!-- Parse Tree -->
  <text x="220" y="55" font-family="system-ui" font-size="11" fill="#64748b">Parse Tree:</text>

  <!-- Root -->
  <rect x="260" y="65" width="70" height="25" rx="4" fill="url(#xmlGrad)"/>
  <text x="295" y="82" text-anchor="middle" font-family="monospace" font-size="9" fill="white">person</text>

  <!-- Children -->
  <line x1="275" y1="90" x2="240" y2="105" stroke="#0891b2" stroke-width="1.5"/>
  <line x1="315" y1="90" x2="350" y2="105" stroke="#0891b2" stroke-width="1.5"/>

  <rect x="220" y="105" width="50" height="20" rx="3" fill="#cffafe"/>
  <text x="245" y="118" text-anchor="middle" font-family="monospace" font-size="8" fill="#0891b2">name</text>

  <rect x="320" y="105" width="50" height="20" rx="3" fill="#cffafe"/>
  <text x="345" y="118" text-anchor="middle" font-family="monospace" font-size="8" fill="#0891b2">age</text>

  <!-- Values -->
  <rect x="225" y="130" width="40" height="18" rx="2" fill="#e0f2fe"/>
  <text x="245" y="142" text-anchor="middle" font-family="monospace" font-size="8" fill="#0369a1">"Alice"</text>

  <rect x="325" y="130" width="40" height="18" rx="2" fill="#e0f2fe"/>
  <text x="345" y="142" text-anchor="middle" font-family="monospace" font-size="8" fill="#0369a1">30</text>

  <!-- Attribute -->
  <rect x="340" y="65" width="40" height="18" rx="2" fill="#f3e8ff"/>
  <text x="360" y="77" text-anchor="middle" font-family="monospace" font-size="7" fill="#7c3aed">id="1"</text>

  <!-- Legend -->
  <rect x="20" y="160" width="360" height="30" rx="4" fill="#f1f5f9"/>
  <rect x="30" y="168" width="25" height="14" rx="2" fill="#cffafe" stroke="#0891b2"/>
  <text x="60" y="179" font-family="system-ui" font-size="9" fill="#475569">Element</text>
  <rect x="115" y="168" width="25" height="14" rx="2" fill="#f3e8ff" stroke="#7c3aed"/>
  <text x="145" y="179" font-family="system-ui" font-size="9" fill="#475569">Attribute</text>
  <rect x="205" y="168" width="25" height="14" rx="2" fill="#e0f2fe" stroke="#0369a1"/>
  <text x="235" y="179" font-family="system-ui" font-size="9" fill="#475569">Text</text>
</svg>
