<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MiniLisp S-Expression Parser</text>

  <!-- Code Example -->
  <rect x="30" y="55" width="200" height="100" rx="8" fill="#1e1e3f" stroke="#6c5ce7" stroke-width="1"/>
  <text x="45" y="80" fill="#a29bfe" font-family="monospace" font-size="12">; Lisp expression</text>
  <text x="45" y="100" fill="#74b9ff" font-family="monospace" font-size="12">(defun fact (n)</text>
  <text x="45" y="120" fill="#74b9ff" font-family="monospace" font-size="12">  (if (&lt;= n 1)</text>
  <text x="45" y="140" fill="#74b9ff" font-family="monospace" font-size="12">    1 (* n (fact (- n 1)))))</text>

  <!-- Token Types -->
  <text x="300" y="80" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">Token Types</text>

  <rect x="260" y="95" width="80" height="28" rx="4" fill="#00b894"/>
  <text x="300" y="114" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">IDENTIFIER</text>

  <rect x="350" y="95" width="50" height="28" rx="4" fill="#e17055"/>
  <text x="375" y="114" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">NUMBER</text>

  <rect x="410" y="95" width="50" height="28" rx="4" fill="#6c5ce7"/>
  <text x="435" y="114" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">( )</text>

  <!-- Parse Tree Section -->
  <text x="300" y="175" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">AST Structure</text>

  <!-- Simple expression: (+ 1 2) -->
  <rect x="250" y="190" width="100" height="35" rx="6" fill="#2d3436" stroke="#00cec9" stroke-width="2"/>
  <text x="300" y="212" text-anchor="middle" fill="#00cec9" font-family="monospace" font-size="12">ListExpr</text>

  <!-- Children -->
  <rect x="130" y="250" width="60" height="30" rx="4" fill="#636e72"/>
  <text x="160" y="270" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">+</text>

  <rect x="210" y="250" width="60" height="30" rx="4" fill="#636e72"/>
  <text x="240" y="270" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">1</text>

  <rect x="290" y="250" width="60" height="30" rx="4" fill="#636e72"/>
  <text x="320" y="270" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">2</text>

  <!-- Nested expression: (* 3 (+ 1 2)) -->
  <rect x="400" y="250" width="80" height="30" rx="4" fill="#2d3436" stroke="#fd79a8" stroke-width="2"/>
  <text x="440" y="270" text-anchor="middle" fill="#fd79a8" font-family="monospace" font-size="11">ListExpr</text>

  <!-- Nested children -->
  <rect x="370" y="300" width="40" height="25" rx="4" fill="#636e72"/>
  <text x="390" y="317" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">*</text>

  <rect x="420" y="300" width="40" height="25" rx="4" fill="#636e72"/>
  <text x="440" y="317" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">3</text>

  <rect x="470" y="300" width="60" height="25" rx="4" fill="#2d3436" stroke="#fd79a8" stroke-width="1"/>
  <text x="500" y="317" text-anchor="middle" fill="#fd79a8" font-family="monospace" font-size="9">(+ 1 2)</text>

  <!-- Edges -->
  <line x1="270" y1="225" x2="160" y2="250" stroke="#555" stroke-width="1"/>
  <line x1="290" y1="225" x2="240" y2="250" stroke="#555" stroke-width="1"/>
  <line x1="310" y1="225" x2="320" y2="250" stroke="#555" stroke-width="1"/>
  <line x1="330" y1="225" x2="440" y2="250" stroke="#555" stroke-width="1"/>

  <!-- Grammar rules -->
  <rect x="30" y="330" width="540" height="55" rx="6" fill="#1e1e3f" stroke="#6c5ce7" stroke-width="1"/>
  <text x="50" y="352" fill="#a29bfe" font-family="monospace" font-size="11">Grammar:</text>
  <text x="50" y="372" fill="#81ecec" font-family="monospace" font-size="10">expr = list | atom</text>
  <text x="180" y="372" fill="#81ecec" font-family="monospace" font-size="10">list = '(' expr* ')'</text>
  <text x="340" y="372" fill="#81ecec" font-family="monospace" font-size="10">atom = IDENTIFIER | NUMBER</text>
</svg>
