<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="atomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="combineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#1e293b">Parser Stage: Combining Atoms</text>

  <!-- Basic Atoms Section -->
  <text x="150" y="80" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Basic Atoms</text>

  <!-- str() atom -->
  <rect x="50" y="100" width="180" height="90" rx="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="130" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#1e40af">str("hello")</text>
  <text x="140" y="150" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Matches literal "hello"</text>
  <text x="140" y="170" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#10b981">Input: "hello world" ✓</text>

  <!-- re() atom -->
  <rect x="50" y="210" width="180" height="90" rx="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="240" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#1e40af">re("[0-9]+")</text>
  <text x="140" y="260" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Matches digits</text>
  <text x="140" y="280" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#10b981">Input: "123abc" ✓</text>

  <!-- any() atom -->
  <rect x="50" y="320" width="180" height="90" rx="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="350" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#1e40af">any()</text>
  <text x="140" y="370" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Matches any character</text>
  <text x="140" y="390" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#10b981">Input: "a" ✓</text>

  <!-- Arrow to combinators -->
  <path d="M 240 210 L 280 210" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 240 355 L 280 355" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Combinators Section -->
  <text x="600" y="80" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Combinators</text>

  <!-- then() combinator -->
  <rect x="320" y="100" width="200" height="120" rx="12" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="420" y="130" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#1e40af">str("a").then(str("b"))</text>
  <text x="420" y="155" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Sequence: matches "ab"</text>
  <text x="420" y="180" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#10b981">Result: ("a", "b")</text>

  <!-- or() combinator -->
  <rect x="540" y="100" width="200" height="120" rx="12" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="640" y="130" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#1e40af">str("a").or(str("b"))</text>
  <text x="640" y="155" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Alternative: matches "a" OR "b"</text>
  <text x="640" y="180" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#10b981">Result: "a" or "b"</text>

  <!-- repeat() combinator -->
  <rect x="320" y="240" width="200" height="120" rx="12" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="420" y="270" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#1e40af">re("[0-9]").repeat(1, None)</text>
  <text x="420" y="295" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">One or more: matches "123"</text>
  <text x="420" y="320" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#10b981">Result: ["1", "2", "3"]</text>

  <!-- maybe() combinator -->
  <rect x="540" y="240" width="200" height="120" rx="12" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="640" y="270" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="11" fill="#1e40af">str("!").maybe()</text>
  <text x="640" y="295" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Optional: matches "!" or nothing</text>
  <text x="640" y="320" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#10b981">Result: Some("!")</text>

  <!-- Arrow to tree -->
  <path d="M 750 260 L 800 260" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Parse Tree Output -->
  <rect x="680" y="380" width="200" height="140" rx="12" fill="#dcfce7" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="780" y="410" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#059669">Parse Tree</text>
  <text x="780" y="435" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">Generic structure:</text>
  <text x="780" y="455" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="9" fill="#1e293b">{sequence: ["a", "b"]}</text>
  <text x="780" y="475" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="9" fill="#1e293b">{name: "hello", ...}</text>
  <text x="780" y="495" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">(Domain-agnostic)</text>

  <!-- Key Point Box -->
  <rect x="50" y="450" width="600" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="70" y="475" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#b45309">Key Points:</text>
  <text x="70" y="495" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9243c4">1. Atoms are the smallest building blocks - they match a single thing</text>
  <text x="70" y="510" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9243c4">2. Combinators combine atoms to build complex parsers</text>
  <text x="400" y="495" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9243c4">3. The output is always a generic tree,4. Use .as("name") to label captures</text>

  <!-- Arrowheads -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
</svg>