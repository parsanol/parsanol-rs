<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Precedence Climbing Calculator</text>

  <!-- Expression -->
  <text x="300" y="80" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="16">1 + 2 * 3 ^ 4</text>

  <!-- Precedence Levels -->
  <rect x="50" y="110" width="120" height="50" rx="8" fill="#2d3436" stroke="#e94560" stroke-width="2"/>
  <text x="110" y="140" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14">^ (power)</text>
  <text x="110" y="180" text-anchor="middle" fill="#e94560" font-family="Arial" font-size="12">Precedence: 3</text>

  <rect x="190" y="110" width="120" height="50" rx="8" fill="#2d3436" stroke="#ff6b6b" stroke-width="2"/>
  <text x="250" y="140" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14">* / (mult/div)</text>
  <text x="250" y="180" text-anchor="middle" fill="#ff6b6b" font-family="Arial" font-size="12">Precedence: 2</text>

  <rect x="330" y="110" width="120" height="50" rx="8" fill="#2d3436" stroke="#feca57" stroke-width="2"/>
  <text x="390" y="140" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14">+ - (add/sub)</text>
  <text x="390" y="180" text-anchor="middle" fill="#feca57" font-family="Arial" font-size="12">Precedence: 1</text>

  <!-- Arrow showing higher precedence binds tighter -->
  <path d="M110 165 L110 200 L390 200 L390 165" fill="none" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="250" y="220" text-anchor="middle" fill="#4ecdc4" font-family="Arial" font-size="11">Higher precedence = binds tighter</text>

  <!-- Parse Tree -->
  <text x="300" y="260" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16" font-weight="bold">Parse Tree</text>

  <!-- Tree nodes -->
  <circle cx="300" cy="290" r="18" fill="#e94560"/>
  <text x="300" y="295" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12">+</text>

  <circle cx="180" cy="340" r="15" fill="#4ecdc4"/>
  <text x="180" y="345" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">1</text>

  <circle cx="420" cy="340" r="15" fill="#ff6b6b"/>
  <text x="420" y="345" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">*</text>

  <circle cx="360" cy="380" r="12" fill="#4ecdc4"/>
  <text x="360" y="384" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">2</text>

  <circle cx="480" cy="380" r="12" fill="#ff6b6b"/>
  <text x="480" y="384" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">^</text>

  <!-- Tree edges -->
  <line x1="285" y1="305" x2="180" y2="325" stroke="#555" stroke-width="2"/>
  <line x1="315" y1="305" x2="420" y2="325" stroke="#555" stroke-width="2"/>
  <line x1="408" y1="352" x2="360" y2="368" stroke="#555" stroke-width="1"/>
  <line x1="432" y1="352" x2="480" y2="368" stroke="#555" stroke-width="1"/>

  <!-- Result -->
  <text x="50" y="390" fill="#4ecdc4" font-family="monospace" font-size="12">Result: 1 + (2 * (3^4)) = 163</text>
</svg>
