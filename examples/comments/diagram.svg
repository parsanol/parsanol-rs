<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cmtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">Comments Parser</text>

  <!-- Single-line comment -->
  <rect x="20" y="45" width="175" height="55" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="30" y="65" font-family="system-ui" font-size="10" fill="#475569" font-weight="600">Single-line</text>
  <rect x="30" y="72" width="155" height="22" rx="2" fill="#e5e7eb"/>
  <text x="38" y="87" font-family="monospace" font-size="9" fill="#6b7280">// This is a comment</text>

  <!-- Multi-line comment -->
  <rect x="205" y="45" width="175" height="55" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="215" y="65" font-family="system-ui" font-size="10" fill="#475569" font-weight="600">Multi-line</text>
  <rect x="215" y="72" width="155" height="22" rx="2" fill="#e5e7eb"/>
  <text x="223" y="87" font-family="monospace" font-size="9" fill="#6b7280">/* comment */</text>

  <!-- Processing flow -->
  <text x="200" y="125" text-anchor="middle" font-family="system-ui" font-size="11" fill="#64748b">Processing:</text>

  <rect x="20" y="138" width="100" height="45" rx="4" fill="#e2e8f0"/>
  <text x="70" y="158" text-anchor="middle" font-family="monospace" font-size="8" fill="#475569">code // comment</text>
  <text x="70" y="175" text-anchor="middle" font-family="system-ui" font-size="9" fill="#64748b">with comment</text>

  <path d="M130 160 L155 160" stroke="#6b7280" stroke-width="2" marker-end="url(#cmtArrow)"/>
  <defs>
    <marker id="cmtArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>

  <rect x="165" y="138" width="80" height="45" rx="4" fill="#dcfce7" stroke="#059669"/>
  <text x="205" y="158" text-anchor="middle" font-family="system-ui" font-size="9" fill="#059669">Parse</text>
  <text x="205" y="175" text-anchor="middle" font-family="system-ui" font-size="9" fill="#059669">& Ignore</text>

  <path d="M255 160 L280 160" stroke="#6b7280" stroke-width="2" marker-end="url(#cmtArrow)"/>

  <rect x="290" y="138" width="90" height="45" rx="4" fill="#dbeafe" stroke="#2563eb"/>
  <text x="335" y="158" text-anchor="middle" font-family="monospace" font-size="8" fill="#2563eb">code</text>
  <text x="335" y="175" text-anchor="middle" font-family="system-ui" font-size="9" fill="#64748b">filtered output</text>
</svg>
