<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">Email Parser</text>

  <!-- Input Email -->
  <text x="20" y="55" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="62" width="360" height="28" rx="4" fill="#e2e8f0"/>

  <!-- Email parts colored -->
  <text x="70" y="80" font-family="monospace" font-size="12" fill="#7c3aed" font-weight="600">alice.smith</text>
  <text x="165" y="80" font-family="monospace" font-size="12" fill="#64748b">@</text>
  <text x="180" y="80" font-family="monospace" font-size="12" fill="#059669" font-weight="600">example</text>
  <text x="245" y="80" font-family="monospace" font-size="12" fill="#64748b">.</text>
  <text x="255" y="80" font-family="monospace" font-size="12" fill="#0891b2" font-weight="600">com</text>

  <!-- Component boxes -->
  <rect x="20" y="105" width="140" height="50" rx="4" fill="#f3e8ff" stroke="#7c3aed"/>
  <text x="90" y="122" text-anchor="middle" font-family="system-ui" font-size="10" fill="#7c3aed" font-weight="600">Local Part</text>
  <text x="90" y="140" text-anchor="middle" font-family="monospace" font-size="10" fill="#7c3aed">alice.smith</text>

  <rect x="170" y="105" width="20" height="50" rx="4" fill="#f1f5f9" stroke="#64748b"/>
  <text x="180" y="135" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b">@</text>

  <rect x="200" y="105" width="90" height="50" rx="4" fill="#dcfce7" stroke="#059669"/>
  <text x="245" y="122" text-anchor="middle" font-family="system-ui" font-size="10" fill="#059669" font-weight="600">Domain</text>
  <text x="245" y="140" text-anchor="middle" font-family="monospace" font-size="10" fill="#059669">example</text>

  <rect x="300" y="105" width="60" height="50" rx="4" fill="#cffafe" stroke="#0891b2"/>
  <text x="330" y="122" text-anchor="middle" font-family="system-ui" font-size="10" fill="#0891b2" font-weight="600">TLD</text>
  <text x="330" y="140" text-anchor="middle" font-family="monospace" font-size="10" fill="#0891b2">.com</text>

  <!-- Connecting lines -->
  <line x1="90" y1="90" x2="90" y2="105" stroke="#7c3aed" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="245" y1="90" x2="245" y2="105" stroke="#059669" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="330" y1="90" x2="330" y2="105" stroke="#0891b2" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Validation rules -->
  <rect x="20" y="165" width="360" height="25" rx="4" fill="#fef2f2" stroke="#fecaca"/>
  <text x="30" y="182" font-family="system-ui" font-size="10" fill="#dc2626">âœ“ Valid:</text>
  <text x="75" y="182" font-family="system-ui" font-size="9" fill="#64748b">letters, numbers, dots, underscores, plus signs</text>
</svg>
