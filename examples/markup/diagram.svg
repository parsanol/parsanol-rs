<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="markupGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">Markup Parser</text>

  <!-- Input -->
  <text x="20" y="55" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="62" width="180" height="50" rx="4" fill="#e2e8f0"/>
  <text x="30" y="80" font-family="system-ui" font-size="10" fill="#1e293b">This is </text>
  <text x="78" y="80" font-family="monospace" font-size="10" fill="#f59e0b" font-weight="bold">**bold**</text>
  <text x="128" y="80" font-family="system-ui" font-size="10" fill="#1e293b"> and </text>
  <text x="30" y="100" font-family="monospace" font-size="10" fill="#7c3aed" font-style="italic">*italic*</text>
  <text x="72" y="100" font-family="system-ui" font-size="10" fill="#1e293b"> text with </text>
  <text x="127" y="100" font-family="monospace" font-size="10" fill="#0891b2">`code`</text>

  <!-- Output -->
  <text x="220" y="55" font-family="system-ui" font-size="11" fill="#64748b">Output:</text>
  <rect x="220" y="62" width="160" height="50" rx="4" fill="#dcfce7"/>
  <text x="230" y="80" font-family="system-ui" font-size="10" fill="#1e293b">This is </text>
  <text x="278" y="80" font-family="system-ui" font-size="10" fill="#1e293b" font-weight="bold">bold</text>
  <text x="302" y="80" font-family="system-ui" font-size="10" fill="#1e293b"> and </text>
  <text x="230" y="100" font-family="system-ui" font-size="10" fill="#1e293b" font-style="italic">italic</text>
  <text x="260" y="100" font-family="system-ui" font-size="10" fill="#1e293b"> text with </text>
  <text x="325" y="100" font-family="monospace" font-size="9" fill="#0891b2">code</text>

  <!-- Inline elements -->
  <rect x="20" y="125" width="180" height="65" rx="4" fill="#f1f5f9"/>
  <text x="110" y="142" text-anchor="middle" font-family="system-ui" font-size="10" fill="#475569" font-weight="600">Inline Elements</text>

  <text x="30" y="160" font-family="monospace" font-size="9" fill="#f59e0b">**text**</text>
  <text x="85" y="160" font-family="system-ui" font-size="9" fill="#64748b">→ Bold</text>

  <text x="30" y="175" font-family="monospace" font-size="9" fill="#7c3aed">*text*</text>
  <text x="78" y="175" font-family="system-ui" font-size="9" fill="#64748b">→ Italic</text>

  <text x="120" y="160" font-family="monospace" font-size="9" fill="#0891b2">`text`</text>
  <text x="155" y="160" font-family="system-ui" font-size="9" fill="#64748b">→ Code</text>

  <text x="120" y="175" font-family="monospace" font-size="9" fill="#dc2626">[link](url)</text>
  <text x="175" y="175" font-family="system-ui" font-size="9" fill="#64748b">→ Link</text>
</svg>
