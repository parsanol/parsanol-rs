<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">IP Address Parser</text>

  <!-- IPv4 -->
  <text x="20" y="55" font-family="system-ui" font-size="11" fill="#64748b">IPv4:</text>
  <rect x="20" y="62" width="170" height="30" rx="4" fill="#e2e8f0"/>

  <rect x="25" y="67" width="35" height="20" rx="2" fill="#c7d2fe"/>
  <text x="42" y="81" text-anchor="middle" font-family="monospace" font-size="10" fill="#4f46e5">192</text>
  <text x="63" y="81" font-family="monospace" font-size="10" fill="#64748b">.</text>

  <rect x="70" y="67" width="35" height="20" rx="2" fill="#c7d2fe"/>
  <text x="87" y="81" text-anchor="middle" font-family="monospace" font-size="10" fill="#4f46e5">168</text>
  <text x="108" y="81" font-family="monospace" font-size="10" fill="#64748b">.</text>

  <rect x="115" y="67" width="25" height="20" rx="2" fill="#c7d2fe"/>
  <text x="127" y="81" text-anchor="middle" font-family="monospace" font-size="10" fill="#4f46e5">1</text>
  <text x="143" y="81" font-family="monospace" font-size="10" fill="#64748b">.</text>

  <rect x="150" y="67" width="25" height="20" rx="2" fill="#c7d2fe"/>
  <text x="162" y="81" text-anchor="middle" font-family="monospace" font-size="10" fill="#4f46e5">1</text>

  <!-- IPv6 -->
  <text x="220" y="55" font-family="system-ui" font-size="11" fill="#64748b">IPv6:</text>
  <rect x="220" y="62" width="160" height="30" rx="4" fill="#e2e8f0"/>
  <text x="230" y="80" font-family="monospace" font-size="9" fill="#7c3aed">2001:0db8:85a3</text>
  <text x="325" y="80" font-family="monospace" font-size="9" fill="#64748b">::</text>
  <text x="340" y="80" font-family="monospace" font-size="9" fill="#7c3aed">:1</text>

  <!-- IPv4 Structure -->
  <rect x="20" y="105" width="170" height="70" rx="4" fill="#f1f5f9"/>
  <text x="105" y="122" text-anchor="middle" font-family="system-ui" font-size="10" fill="#475569" font-weight="600">IPv4 Structure</text>
  <text x="30" y="140" font-family="system-ui" font-size="9" fill="#64748b">4 octets (0-255)</text>
  <text x="30" y="155" font-family="system-ui" font-size="9" fill="#64748b">Separated by dots</text>
  <text x="30" y="170" font-family="system-ui" font-size="9" fill="#64748b">32-bit total</text>

  <!-- IPv6 Structure -->
  <rect x="210" y="105" width="170" height="70" rx="4" fill="#f1f5f9"/>
  <text x="295" y="122" text-anchor="middle" font-family="system-ui" font-size="10" fill="#475569" font-weight="600">IPv6 Structure</text>
  <text x="220" y="140" font-family="system-ui" font-size="9" fill="#64748b">8 groups of hex</text>
  <text x="220" y="155" font-family="system-ui" font-size="9" fill="#64748b">Separated by colons</text>
  <text x="220" y="170" font-family="system-ui" font-size="9" fill="#64748b">128-bit total</text>
</svg>
