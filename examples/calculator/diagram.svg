<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">Calculator Expression</text>

  <!-- Input -->
  <text x="20" y="55" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="60" y="40" width="140" height="25" rx="4" fill="#e2e8f0"/>
  <text x="70" y="57" font-family="monospace" font-size="12" fill="#7c3aed">1 + 2 * 3</text>

  <!-- AST -->
  <text x="220" y="55" font-family="system-ui" font-size="11" fill="#64748b">AST:</text>

  <!-- Tree structure -->
  <circle cx="280" cy="80" r="15" fill="url(#calcGrad)"/>
  <text x="280" y="84" text-anchor="middle" font-family="monospace" font-size="10" fill="white">+</text>

  <line x1="268" y1="92" x2="230" y2="120" stroke="#7c3aed" stroke-width="2"/>
  <line x1="292" y1="92" x2="330" y2="120" stroke="#7c3aed" stroke-width="2"/>

  <!-- Left operand -->
  <rect x="210" y="120" width="40" height="25" rx="4" fill="#ddd6fe"/>
  <text x="230" y="137" text-anchor="middle" font-family="monospace" font-size="11" fill="#7c3aed">1</text>

  <!-- Right subtree -->
  <circle cx="330" cy="132" r="12" fill="url(#calcGrad)"/>
  <text x="330" y="136" text-anchor="middle" font-family="monospace" font-size="9" fill="white">*</text>

  <line x1="320" y1="142" x2="300" y2="165" stroke="#7c3aed" stroke-width="1.5"/>
  <line x1="340" y1="142" x2="360" y2="165" stroke="#7c3aed" stroke-width="1.5"/>

  <rect x="280" y="165" width="35" height="22" rx="4" fill="#ddd6fe"/>
  <text x="297" y="180" text-anchor="middle" font-family="monospace" font-size="10" fill="#7c3aed">2</text>

  <rect x="345" y="165" width="35" height="22" rx="4" fill="#ddd6fe"/>
  <text x="362" y="180" text-anchor="middle" font-family="monospace" font-size="10" fill="#7c3aed">3</text>

  <!-- Evaluation steps -->
  <rect x="20" y="80" width="140" height="80" rx="4" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="30" y="100" font-family="system-ui" font-size="10" fill="#475569">Evaluation:</text>
  <text x="30" y="118" font-family="monospace" font-size="9" fill="#64748b">1. 2 * 3 = 6</text>
  <text x="30" y="133" font-family="monospace" font-size="9" fill="#64748b">2. 1 + 6 = 7</text>
  <text x="30" y="152" font-family="monospace" font-size="11" fill="#046f36" font-weight="600">Result: 7</text>
</svg>
