<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sexpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">S-Expressions</text>

  <!-- Input -->
  <text x="20" y="55" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="62" width="160" height="28" rx="4" fill="#e2e8f0"/>
  <text x="30" y="80" font-family="monospace" font-size="11" fill="#7c3aed">(+ 1 (* 2 3))</text>

  <!-- Parse Tree -->
  <text x="220" y="55" font-family="system-ui" font-size="11" fill="#64748b">Parse Tree:</text>

  <!-- Root -->
  <circle cx="280" cy="85" r="12" fill="url(#sexpGrad)"/>
  <text x="280" y="89" text-anchor="middle" font-family="monospace" font-size="10" fill="white">+</text>

  <!-- Branches -->
  <line x1="268" y1="92" x2="230" y2="115" stroke="#7c3aed" stroke-width="2"/>
  <line x1="292" y1="92" x2="340" y2="115" stroke="#7c3aed" stroke-width="2"/>

  <!-- Left leaf -->
  <rect x="210" y="115" width="35" height="22" rx="4" fill="#ddd6fe"/>
  <text x="227" y="130" text-anchor="middle" font-family="monospace" font-size="11" fill="#7c3aed">1</text>

  <!-- Right subtree -->
  <circle cx="340" cy="127" r="10" fill="url(#sexpGrad)"/>
  <text x="340" y="131" text-anchor="middle" font-family="monospace" font-size="9" fill="white">*</text>

  <line x1="330" y1="134" x2="310" y2="155" stroke="#7c3aed" stroke-width="1.5"/>
  <line x1="350" y1="134" x2="370" y2="155" stroke="#7c3aed" stroke-width="1.5"/>

  <rect x="292" y="155" width="30" height="20" rx="3" fill="#ddd6fe"/>
  <text x="307" y="169" text-anchor="middle" font-family="monospace" font-size="10" fill="#7c3aed">2</text>

  <rect x="358" y="155" width="30" height="20" rx="3" fill="#ddd6fe"/>
  <text x="373" y="169" text-anchor="middle" font-family="monospace" font-size="10" fill="#7c3aed">3</text>

  <!-- Legend -->
  <rect x="20" y="105" width="160" height="60" rx="4" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="30" y="122" font-family="system-ui" font-size="10" fill="#475569" font-weight="600">Structure:</text>
  <text x="30" y="138" font-family="monospace" font-size="9" fill="#7c3aed">(operator arg1 arg2)</text>
  <text x="30" y="152" font-family="system-ui" font-size="9" fill="#64748b">Lists can nest recursively</text>

  <!-- Output -->
  <rect x="20" y="175" width="360" height="18" rx="3" fill="#dcfce7"/>
  <text x="30" y="188" font-family="system-ui" font-size="10" fill="#046f36">Result: (+ 1 6) â†’ 7</text>
</svg>
