<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jsonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">JSON Parser</text>

  <!-- Input JSON -->
  <text x="20" y="55" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="65" width="130" height="80" rx="4" fill="#e2e8f0" stroke="#cbd5e1"/>
  <text x="30" y="85" font-family="monospace" font-size="10" fill="#0891b2">{</text>
  <text x="40" y="100" font-family="monospace" font-size="9" fill="#c4265e">"name"</text>
  <text x="80" y="100" font-family="monospace" font-size="9" fill="#64748b">:</text>
  <text x="88" y="100" font-family="monospace" font-size="9" fill="#046f36">"Alice"</text>
  <text x="40" y="115" font-family="monospace" font-size="9" fill="#c4265e">"age"</text>
  <text x="68" y="115" font-family="monospace" font-size="9" fill="#64748b">:</text>
  <text x="76" y="115" font-family="monospace" font-size="9" fill="#7c3aed">30</text>
  <text x="30" y="130" font-family="monospace" font-size="10" fill="#0891b2">}</text>

  <!-- Arrow -->
  <path d="M160 105 L190 105" stroke="#0891b2" stroke-width="2" marker-end="url(#jsonArrow)"/>
  <defs>
    <marker id="jsonArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0891b2"/>
    </marker>
  </defs>

  <!-- Parse Tree -->
  <rect x="200" y="55" width="180" height="100" rx="4" fill="#cffafe" stroke="#0891b2"/>
  <text x="290" y="72" text-anchor="middle" font-family="system-ui" font-size="10" fill="#0891b2" font-weight="600">Object</text>

  <!-- Key-value pairs -->
  <rect x="210" y="80" width="75" height="30" rx="3" fill="#ecfeff"/>
  <text x="220" y="95" font-family="monospace" font-size="8" fill="#c4265e">"name"</text>
  <text x="220" y="105" font-family="monospace" font-size="8" fill="#046f36">"Alice"</text>

  <rect x="295" y="80" width="75" height="30" rx="3" fill="#ecfeff"/>
  <text x="305" y="95" font-family="monospace" font-size="8" fill="#c4265e">"age"</text>
  <text x="305" y="105" font-family="monospace" font-size="8" fill="#7c3aed">30</text>

  <!-- Types -->
  <rect x="210" y="115" width="75" height="30" rx="3" fill="#f0fdf4"/>
  <text x="247" y="135" text-anchor="middle" font-family="system-ui" font-size="9" fill="#059669">String</text>

  <rect x="295" y="115" width="75" height="30" rx="3" fill="#faf5ff"/>
  <text x="332" y="135" text-anchor="middle" font-family="system-ui" font-size="9" fill="#7c3aed">Number</text>

  <!-- Legend -->
  <rect x="20" y="160" width="360" height="30" rx="4" fill="#f1f5f9"/>
  <circle cx="40" cy="175" r="6" fill="#c4265e"/>
  <text x="52" y="178" font-family="system-ui" font-size="9" fill="#475569">Key</text>
  <circle cx="100" cy="175" r="6" fill="#046f36"/>
  <text x="112" y="178" font-family="system-ui" font-size="9" fill="#475569">String</text>
  <circle cx="170" cy="175" r="6" fill="#7c3aed"/>
  <text x="182" y="178" font-family="system-ui" font-size="9" fill="#475569">Number</text>
  <circle cx="250" cy="175" r="6" fill="#0891b2"/>
  <text x="262" y="178" font-family="system-ui" font-size="9" fill="#475569">Object</text>
  <circle cx="320" cy="175" r="6" fill="#f59e0b"/>
  <text x="332" y="178" font-family="system-ui" font-size="9" fill="#475569">Array</text>
</svg>
