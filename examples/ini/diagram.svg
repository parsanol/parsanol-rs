<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iniGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">INI Parser</text>

  <!-- Input INI -->
  <text x="20" y="55" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="62" width="160" height="95" rx="4" fill="#e2e8f0" stroke="#cbd5e1"/>

  <text x="30" y="82" font-family="monospace" font-size="10" fill="#7c3aed" font-weight="600">[database]</text>
  <text x="30" y="97" font-family="monospace" font-size="9" fill="#059669">host</text>
  <text x="55" y="97" font-family="monospace" font-size="9" fill="#64748b">=</text>
  <text x="65" y="97" font-family="monospace" font-size="9" fill="#0891b2">localhost</text>
  <text x="30" y="112" font-family="monospace" font-size="9" fill="#059669">port</text>
  <text x="55" y="112" font-family="monospace" font-size="9" fill="#64748b">=</text>
  <text x="65" y="112" font-family="monospace" font-size="9" fill="#7c3aed">5432</text>

  <text x="30" y="130" font-family="monospace" font-size="10" fill="#7c3aed" font-weight="600">[server]</text>
  <text x="30" y="145" font-family="monospace" font-size="9" fill="#059669">debug</text>
  <text x="60" y="145" font-family="monospace" font-size="9" fill="#64748b">=</text>
  <text x="70" y="145" font-family="monospace" font-size="9" fill="#dc2626">true</text>

  <!-- Arrow -->
  <path d="M190 110 L220 110" stroke="#475569" stroke-width="2" marker-end="url(#iniArrow)"/>
  <defs>
    <marker id="iniArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>

  <!-- Output Structure -->
  <rect x="230" y="62" width="150" height="95" rx="4" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="305" y="80" text-anchor="middle" font-family="system-ui" font-size="10" fill="#475569" font-weight="600">Hash&lt;String, Section&gt;</text>

  <rect x="240" y="90" width="130" height="30" rx="3" fill="#f3e8ff"/>
  <text x="250" y="105" font-family="monospace" font-size="9" fill="#7c3aed">"database"</text>
  <text x="310" y="105" font-family="system-ui" font-size="9" fill="#64748b">→ {host, port}</text>

  <rect x="240" y="125" width="130" height="30" rx="3" fill="#dcfce7"/>
  <text x="250" y="140" font-family="monospace" font-size="9" fill="#059669">"server"</text>
  <text x="305" y="140" font-family="system-ui" font-size="9" fill="#64748b">→ {debug}</text>

  <!-- Legend -->
  <rect x="20" y="165" width="360" height="25" rx="4" fill="#f1f5f9"/>
  <rect x="30" y="172" width="30" height="12" rx="2" fill="#f3e8ff" stroke="#7c3aed"/>
  <text x="65" y="182" font-family="system-ui" font-size="9" fill="#475569">[section]</text>
  <rect x="120" y="172" width="30" height="12" rx="2" fill="#dcfce7" stroke="#059669"/>
  <text x="155" y="182" font-family="system-ui" font-size="9" fill="#475569">key</text>
  <text x="175" y="182" font-family="system-ui" font-size="9" fill="#64748b">=</text>
  <rect x="185" y="172" width="30" height="12" rx="2" fill="#cffafe" stroke="#0891b2"/>
  <text x="220" y="182" font-family="system-ui" font-size="9" fill="#475569">value</text>
</svg>
