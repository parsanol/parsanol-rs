<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="moduleA" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="moduleB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#44bd9e"/>
    </linearGradient>
    <linearGradient id="moduleC" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#feca57"/>
      <stop offset="100%" style="stop-color:#ff9f43"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Grammar Modularity</text>

  <!-- Module boxes -->
  <!-- Module A -->
  <rect x="50" y="70" width="140" height="120" rx="10" fill="#2d3436" stroke="url(#moduleA)" stroke-width="3"/>
  <text x="120" y="100" text-anchor="middle" fill="#e94560" font-family="Arial" font-size="14" font-weight="bold">Module A</text>
  <rect x="65" y="115" width="110" height="25" rx="4" fill="#1e272e"/>
  <text x="120" y="132" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="10">a_language</text>
  <rect x="65" y="145" width="110" height="25" rx="4" fill="#1e272e"/>
  <text x="120" y="162" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="10">str('aaa')</text>

  <!-- Module B -->
  <rect x="230" y="70" width="140" height="120" rx="10" fill="#2d3436" stroke="url(#moduleB)" stroke-width="3"/>
  <text x="300" y="100" text-anchor="middle" fill="#4ecdc4" font-family="Arial" font-size="14" font-weight="bold">Module B</text>
  <rect x="245" y="115" width="110" height="25" rx="4" fill="#1e272e"/>
  <text x="300" y="132" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="10">b_language</text>
  <rect x="245" y="145" width="110" height="25" rx="4" fill="#1e272e"/>
  <text x="300" y="162" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="10">str('bbb')</text>

  <!-- Module C -->
  <rect x="410" y="70" width="140" height="120" rx="10" fill="#2d3436" stroke="url(#moduleC)" stroke-width="3"/>
  <text x="480" y="100" text-anchor="middle" fill="#feca57" font-family="Arial" font-size="14" font-weight="bold">Module C</text>
  <rect x="425" y="115" width="110" height="25" rx="4" fill="#1e272e"/>
  <text x="480" y="132" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="10">c_language</text>
  <rect x="425" y="145" width="110" height="25" rx="4" fill="#1e272e"/>
  <text x="480" y="162" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="10">str('ccc')</text>

  <!-- Arrows to combined grammar -->
  <path d="M120 190 L120 220 L300 220 L300 240" fill="none" stroke="#e94560" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M300 190 L300 240" fill="none" stroke="#4ecdc4" stroke-width="2"/>
  <path d="M480 190 L480 220 L300 220 L300 240" fill="none" stroke="#feca57" stroke-width="2"/>

  <!-- Combined Grammar -->
  <rect x="150" y="250" width="300" height="80" rx="10" fill="#2d3436" stroke="#a29bfe" stroke-width="2"/>
  <text x="300" y="275" text-anchor="middle" fill="#a29bfe" font-family="Arial" font-size="14" font-weight="bold">Combined Grammar</text>
  <text x="300" y="300" text-anchor="middle" fill="#81ecec" font-family="monospace" font-size="11">root = 'a(' a_language ')' |</text>
  <text x="300" y="318" text-anchor="middle" fill="#81ecec" font-family="monospace" font-size="11">       'b(' b_language ')' | 'c(' c_language ')'</text>

  <!-- Composition approaches -->
  <text x="300" y="365" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12" font-weight="bold">Composition Approaches:</text>

  <rect x="50" y="375" width="100" height="20" rx="4" fill="#e94560"/>
  <text x="100" y="389" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">Functions</text>

  <rect x="170" y="375" width="100" height="20" rx="4" fill="#4ecdc4"/>
  <text x="220" y="389" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">Traits</text>

  <rect x="290" y="375" width="100" height="20" rx="4" fill="#feca57"/>
  <text x="340" y="389" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">Macros</text>

  <rect x="410" y="375" width="140" height="20" rx="4" fill="#a29bfe"/>
  <text x="480" y="389" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">Grammar Builder</text>
</svg>
