<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">Markdown Parser</text>

  <!-- Input Example -->
  <text x="20" y="50" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="57" width="360" height="100" rx="4" fill="#1e1e1e"/>

  <!-- Markdown code -->
  <text x="30" y="75" font-family="monospace" font-size="10" fill="#f472b6" font-weight="600"># Title</text>
  <text x="30" y="90" font-family="monospace" font-size="10" fill="#f8fafc">Text with </text>
  <text x="90" y="90" font-family="monospace" font-size="10" fill="#4ade80">**bold**</text>
  <text x="145" y="90" font-family="monospace" font-size="10" fill="#f8fafc"> and </text>
  <text x="175" y="90" font-family="monospace" font-size="10" fill="#fbbf24">*italic*</text>
  <text x="225" y="90" font-family="monospace" font-size="10" fill="#f8fafc">.</text>
  <text x="30" y="105" font-family="monospace" font-size="10" fill="#f8fafc">- Item 1</text>
  <text x="30" y="120" font-family="monospace" font-size="10" fill="#f8fafc">- Item 2</text>
  <text x="30" y="135" font-family="monospace" font-size="10" fill="#a78bfa">```</text>
  <text x="55" y="135" font-family="monospace" font-size="10" fill="#64748b">rust</text>
  <text x="30" y="150" font-family="monospace" font-size="10" fill="#22d3ee">code here</text>

  <!-- Output blocks -->
  <text x="20" y="175" font-family="system-ui" font-size="10" font-weight="600" fill="#475569">Output Blocks</text>

  <!-- Header block -->
  <rect x="20" y="182" width="85" height="50" rx="4" fill="#fce7f3" stroke="#ec4899"/>
  <text x="62" y="200" text-anchor="middle" font-family="system-ui" font-size="9" fill="#ec4899" font-weight="600">Heading</text>
  <text x="62" y="218" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">level: 1</text>
  <text x="62" y="228" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">"Title"</text>

  <!-- Paragraph block -->
  <rect x="115" y="182" width="85" height="50" rx="4" fill="#dcfce7" stroke="#22c55e"/>
  <text x="157" y="200" text-anchor="middle" font-family="system-ui" font-size="9" fill="#22c55e" font-weight="600">Paragraph</text>
  <text x="157" y="218" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">with</text>
  <text x="157" y="228" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">inline</text>

  <!-- List block -->
  <rect x="210" y="182" width="85" height="50" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="252" y="200" text-anchor="middle" font-family="system-ui" font-size="9" fill="#f59e0b" font-weight="600">List</text>
  <text x="252" y="218" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">ordered: false</text>
  <text x="252" y="228" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">2 items</text>

  <!-- Code block -->
  <rect x="305" y="182" width="75" height="50" rx="4" fill="#f3e8ff" stroke="#a855f7"/>
  <text x="342" y="200" text-anchor="middle" font-family="system-ui" font-size="9" fill="#a855f7" font-weight="600">Code</text>
  <text x="342" y="218" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">lang: rust</text>
  <text x="342" y="228" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">fenced</text>

  <!-- Inline elements -->
  <text x="20" y="250" font-family="system-ui" font-size="10" font-weight="600" fill="#475569">Inline Elements</text>

  <rect x="20" y="258" width="360" height="30" rx="4" fill="#f1f5f9"/>
  <text x="30" y="278" font-family="monospace" font-size="9" fill="#4ade80">**bold**</text>
  <text x="95" y="278" font-family="monospace" font-size="9" fill="#fbbf24">*italic*</text>
  <text x="155" y="278" font-family="monospace" font-size="9" fill="#22d3ee">`code`</text>
  <text x="200" y="278" font-family="monospace" font-size="9" fill="#f472b6">[link](url)</text>
  <text x="280" y="278" font-family="monospace" font-size="9" fill="#a78bfa">![img](src)</text>
</svg>
