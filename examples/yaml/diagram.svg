<svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yamlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">YAML Parser</text>

  <!-- Input Example -->
  <text x="20" y="50" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="57" width="360" height="90" rx="4" fill="#1e1e1e"/>

  <!-- YAML code with indentation visualization -->
  <text x="30" y="75" font-family="monospace" font-size="10" fill="#22d3ee">server:</text>
  <text x="50" y="90" font-family="monospace" font-size="10" fill="#f8fafc">  </text>
  <text x="60" y="90" font-family="monospace" font-size="10" fill="#4ade80">host</text>
  <text x="85" y="90" font-family="monospace" font-size="10" fill="#64748b">:</text>
  <text x="95" y="90" font-family="monospace" font-size="10" fill="#fbbf24"> localhost</text>
  <text x="50" y="105" font-family="monospace" font-size="10" fill="#f8fafc">  </text>
  <text x="60" y="105" font-family="monospace" font-size="10" fill="#4ade80">port</text>
  <text x="85" y="105" font-family="monospace" font-size="10" fill="#64748b">:</text>
  <text x="95" y="105" font-family="monospace" font-size="10" fill="#fb923c"> 8080</text>
  <text x="30" y="120" font-family="monospace" font-size="10" fill="#22d3ee">features:</text>
  <text x="50" y="135" font-family="monospace" font-size="10" fill="#64748b">  - </text>
  <text x="65" y="135" font-family="monospace" font-size="10" fill="#f472b6">auth</text>
  <text x="50" y="150" font-family="monospace" font-size="10" fill="#64748b">  - </text>
  <text x="65" y="150" font-family="monospace" font-size="10" fill="#f472b6">logging</text>

  <!-- Indentation indicator -->
  <line x1="45" y1="85" x2="45" y2="155" stroke="#dc2626" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="48" y="140" font-family="system-ui" font-size="7" fill="#dc2626">indent</text>

  <!-- Output Structure -->
  <text x="20" y="170" font-family="system-ui" font-size="10" font-weight="600" fill="#475569">Output Structure</text>

  <!-- Root object -->
  <rect x="20" y="177" width="170" height="50" rx="4" fill="#fef2f2" stroke="#dc2626"/>
  <text x="105" y="195" text-anchor="middle" font-family="monospace" font-size="10" fill="#dc2626" font-weight="600">server</text>
  <text x="105" y="215" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">{ host, port }</text>

  <rect x="200" y="177" width="180" height="50" rx="4" fill="#fef2f2" stroke="#f87171"/>
  <text x="290" y="195" text-anchor="middle" font-family="monospace" font-size="10" fill="#dc2626" font-weight="600">features</text>
  <text x="290" y="215" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">[ "auth", "logging" ]</text>

  <!-- Features -->
  <rect x="20" y="238" width="360" height="30" rx="4" fill="#f1f5f9"/>
  <text x="30" y="258" font-family="system-ui" font-size="9" fill="#475569">Features: </text>
  <text x="85" y="258" font-family="monospace" font-size="8" fill="#dc2626">Indentation</text>
  <text x="150" y="258" font-family="system-ui" font-size="9" fill="#64748b">|</text>
  <text x="160" y="258" font-family="monospace" font-size="8" fill="#dc2626">Lists</text>
  <text x="195" y="258" font-family="system-ui" font-size="9" fill="#64748b">|</text>
  <text x="205" y="258" font-family="monospace" font-size="8" fill="#dc2626">Maps</text>
  <text x="240" y="258" font-family="system-ui" font-size="9" fill="#64748b">|</text>
  <text x="250" y="258" font-family="monospace" font-size="8" fill="#dc2626">Anchors</text>
  <text x="295" y="258" font-family="system-ui" font-size="9" fill="#64748b">|</text>
  <text x="305" y="258" font-family="monospace" font-size="8" fill="#dc2626">Multiline</text>
</svg>
