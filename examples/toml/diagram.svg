<svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tomlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">TOML Parser</text>

  <!-- Input Example -->
  <text x="20" y="50" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="57" width="360" height="80" rx="4" fill="#1e1e1e"/>

  <!-- TOML code -->
  <text x="30" y="75" font-family="monospace" font-size="10" fill="#9333ea" font-weight="600">[database]</text>
  <text x="30" y="90" font-family="monospace" font-size="10" fill="#22d3ee">host</text>
  <text x="60" y="90" font-family="monospace" font-size="10" fill="#f8fafc"> = </text>
  <text x="82" y="90" font-family="monospace" font-size="10" fill="#4ade80">"localhost"</text>
  <text x="30" y="105" font-family="monospace" font-size="10" fill="#22d3ee">port</text>
  <text x="60" y="105" font-family="monospace" font-size="10" fill="#f8fafc"> = </text>
  <text x="82" y="105" font-family="monospace" font-size="10" fill="#fb923c">5432</text>
  <text x="30" y="120" font-family="monospace" font-size="10" fill="#22d3ee">enabled</text>
  <text x="80" y="120" font-family="monospace" font-size="10" fill="#f8fafc"> = </text>
  <text x="102" y="120" font-family="monospace" font-size="10" fill="#f472b6">true</text>

  <!-- Output Structure -->
  <text x="20" y="155" font-family="system-ui" font-size="10" font-weight="600" fill="#475569">Output Structure</text>

  <!-- Root table -->
  <rect x="20" y="162" width="360" height="35" rx="4" fill="#f3e8ff" stroke="#9333ea"/>
  <text x="30" y="182" font-family="monospace" font-size="10" fill="#9333ea" font-weight="600">database</text>
  <text x="90" y="182" font-family="system-ui" font-size="10" fill="#64748b">â†’ Table</text>

  <!-- Nested values -->
  <rect x="30" y="205" width="105" height="30" rx="4" fill="#dcfce7" stroke="#22c55e"/>
  <text x="82" y="225" text-anchor="middle" font-family="monospace" font-size="9" fill="#22c55e">host: String</text>

  <rect x="145" y="205" width="105" height="30" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="197" y="225" text-anchor="middle" font-family="monospace" font-size="9" fill="#f59e0b">port: Integer</text>

  <rect x="260" y="205" width="110" height="30" rx="4" fill="#fce7f3" stroke="#ec4899"/>
  <text x="315" y="225" text-anchor="middle" font-family="monospace" font-size="9" fill="#ec4899">enabled: Bool</text>

  <!-- Type badges -->
  <rect x="20" y="248" width="360" height="24" rx="4" fill="#f1f5f9"/>
  <text x="30" y="264" font-family="system-ui" font-size="9" fill="#475569">Types:</text>
  <rect x="70" y="254" width="45" height="14" rx="2" fill="#4ade80"/>
  <text x="92" y="264" text-anchor="middle" font-family="system-ui" font-size="8" fill="#166534">String</text>
  <rect x="120" y="254" width="45" height="14" rx="2" fill="#fb923c"/>
  <text x="142" y="264" text-anchor="middle" font-family="system-ui" font-size="8" fill="#9a3412">Integer</text>
  <rect x="170" y="254" width="45" height="14" rx="2" fill="#60a5fa"/>
  <text x="192" y="264" text-anchor="middle" font-family="system-ui" font-size="8" fill="#1e3a8a">Float</text>
  <rect x="220" y="254" width="45" height="14" rx="2" fill="#f472b6"/>
  <text x="242" y="264" text-anchor="middle" font-family="system-ui" font-size="8" fill="#9d174d">Boolean</text>
  <rect x="270" y="254" width="45" height="14" rx="2" fill="#a78bfa"/>
  <text x="292" y="264" text-anchor="middle" font-family="system-ui" font-size="8" fill="#5b21b6">Array</text>
  <rect x="320" y="254" width="55" height="14" rx="2" fill="#9333ea"/>
  <text x="347" y="264" text-anchor="middle" font-family="system-ui" font-size="8" fill="#faf5ff">Datetime</text>
</svg>
