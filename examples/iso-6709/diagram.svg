<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="latGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="lonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="altGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">ISO 6709 Geographic Coordinate Parser</text>

  <!-- Input Example -->
  <text x="20" y="50" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="57" width="360" height="28" rx="4" fill="#e2e8f0"/>

  <!-- Coordinate parts colored -->
  <text x="30" y="75" font-family="monospace" font-size="11" fill="#7c3aed" font-weight="600">+40.6894</text>
  <text x="100" y="75" font-family="monospace" font-size="11" fill="#0891b2" font-weight="600">-074.0447</text>
  <text x="180" y="75" font-family="monospace" font-size="11" fill="#059669" font-weight="600">+93.0</text>
  <text x="225" y="75" font-family="monospace" font-size="11" fill="#f59e0b" font-weight="600">CRSWGS_84</text>
  <text x="310" y="75" font-family="monospace" font-size="11" fill="#64748b">/</text>

  <!-- Coordinate Components -->
  <text x="20" y="110" font-family="system-ui" font-size="10" font-weight="600" fill="#475569">Parsed Components</text>

  <!-- Latitude -->
  <rect x="20" y="118" width="170" height="55" rx="4" fill="#f3e8ff" stroke="#7c3aed"/>
  <text x="105" y="138" text-anchor="middle" font-family="system-ui" font-size="10" fill="#7c3aed" font-weight="600">Latitude</text>
  <text x="105" y="158" text-anchor="middle" font-family="monospace" font-size="14" fill="#7c3aed">40.6894°</text>
  <text x="105" y="170" text-anchor="middle" font-family="system-ui" font-size="8" fill="#a78bfa">North (+)</text>

  <!-- Longitude -->
  <rect x="210" y="118" width="170" height="55" rx="4" fill="#cffafe" stroke="#0891b2"/>
  <text x="295" y="138" text-anchor="middle" font-family="system-ui" font-size="10" fill="#0891b2" font-weight="600">Longitude</text>
  <text x="295" y="158" text-anchor="middle" font-family="monospace" font-size="14" fill="#0891b2">-74.0447°</text>
  <text x="295" y="170" text-anchor="middle" font-family="system-ui" font-size="8" fill="#22d3ee">West (-)</text>

  <!-- Altitude -->
  <rect x="20" y="185" width="115" height="50" rx="4" fill="#dcfce7" stroke="#059669"/>
  <text x="77" y="203" text-anchor="middle" font-family="system-ui" font-size="10" fill="#059669" font-weight="600">Altitude</text>
  <text x="77" y="223" text-anchor="middle" font-family="monospace" font-size="12" fill="#059669">+93.0m</text>

  <!-- CRS -->
  <rect x="145" y="185" width="115" height="50" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="202" y="203" text-anchor="middle" font-family="system-ui" font-size="10" fill="#f59e0b" font-weight="600">CRS</text>
  <text x="202" y="223" text-anchor="middle" font-family="monospace" font-size="11" fill="#f59e0b">WGS_84</text>

  <!-- Sign Legend -->
  <rect x="270" y="185" width="110" height="50" rx="4" fill="#fee2e2" stroke="#dc2626"/>
  <text x="325" y="200" text-anchor="middle" font-family="system-ui" font-size="9" fill="#dc2626" font-weight="600">Sign Convention</text>
  <text x="325" y="215" text-anchor="middle" font-family="monospace" font-size="9" fill="#dc2626">+ North/East</text>
  <text x="325" y="228" text-anchor="middle" font-family="monospace" font-size="9" fill="#dc2626">- South/West</text>

  <!-- Globe representation -->
  <circle cx="105" cy="265" r="20" fill="none" stroke="#cbd5e1" stroke-width="1"/>
  <ellipse cx="105" cy="265" rx="20" ry="8" fill="none" stroke="#cbd5e1" stroke-width="0.5"/>
  <ellipse cx="105" cy="265" rx="8" ry="20" fill="none" stroke="#cbd5e1" stroke-width="0.5"/>
  <circle cx="112" cy="258" r="2" fill="#7c3aed"/>

  <!-- Example locations -->
  <text x="140" y="260" font-family="system-ui" font-size="8" fill="#64748b">Statue of Liberty</text>
  <text x="140" y="272" font-family="monospace" font-size="7" fill="#64748b">+40.6894-074.0447</text>

  <!-- Format examples -->
  <rect x="220" y="250" width="160" height="35" rx="4" fill="#f1f5f9"/>
  <text x="230" y="265" font-family="system-ui" font-size="8" fill="#475569">Decimal: ±DD.DDDD±DDD.DDDD</text>
  <text x="230" y="278" font-family="system-ui" font-size="8" fill="#475569">DMS: ±DD MM SS±DDD MM SS</text>
</svg>
