<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">Sentence Parser</text>

  <!-- Input -->
  <text x="20" y="55" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="62" width="360" height="28" rx="4" fill="#e2e8f0"/>
  <text x="30" y="80" font-family="system-ui" font-size="11" fill="#1e293b">The quick brown fox jumps over the lazy dog.</text>

  <!-- Tokenization -->
  <text x="20" y="115" font-family="system-ui" font-size="11" fill="#64748b">Tokens:</text>

  <rect x="20" y="125" width="35" height="22" rx="3" fill="#f3e8ff"/>
  <text x="37" y="140" text-anchor="middle" font-family="system-ui" font-size="9" fill="#8b5cf6">The</text>

  <rect x="60" y="125" width="40" height="22" rx="3" fill="#dcfce7"/>
  <text x="80" y="140" text-anchor="middle" font-family="system-ui" font-size="9" fill="#059669">quick</text>

  <rect x="105" y="125" width="45" height="22" rx="3" fill="#dbeafe"/>
  <text x="127" y="140" text-anchor="middle" font-family="system-ui" font-size="9" fill="#2563eb">brown</text>

  <rect x="155" y="125" width="30" height="22" rx="3" fill="#fef3c7"/>
  <text x="170" y="140" text-anchor="middle" font-family="system-ui" font-size="9" fill="#d97706">fox</text>

  <rect x="190" y="125" width="45" height="22" rx="3" fill="#fee2e2"/>
  <text x="212" y="140" text-anchor="middle" font-family="system-ui" font-size="9" fill="#dc2626">jumps</text>

  <rect x="240" y="125" width="35" height="22" rx="3" fill="#cffafe"/>
  <text x="257" y="140" text-anchor="middle" font-family="system-ui" font-size="9" fill="#0891b2">over</text>

  <rect x="280" y="125" width="30" height="22" rx="3" fill="#f3e8ff"/>
  <text x="295" y="140" text-anchor="middle" font-family="system-ui" font-size="9" fill="#8b5cf6">the</text>

  <rect x="315" y="125" width="35" height="22" rx="3" fill="#dcfce7"/>
  <text x="332" y="140" text-anchor="middle" font-family="system-ui" font-size="9" fill="#059669">lazy</text>

  <rect x="355" y="125" width="30" height="22" rx="3" fill="#dbeafe"/>
  <text x="370" y="140" text-anchor="middle" font-family="system-ui" font-size="9" fill="#2563eb">dog</text>

  <!-- Output -->
  <rect x="20" y="160" width="360" height="30" rx="4" fill="#f1f5f9"/>
  <text x="30" y="180" font-family="system-ui" font-size="10" fill="#475569">Output: [Word, Word, Word, ..., Word, Punctuation]</text>
</svg>
