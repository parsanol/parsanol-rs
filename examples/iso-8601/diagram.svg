<svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="tzGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="#f8fafc"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b">ISO 8601 Date/Time Parser</text>

  <!-- Input Example -->
  <text x="20" y="50" font-family="system-ui" font-size="11" fill="#64748b">Input:</text>
  <rect x="20" y="57" width="360" height="28" rx="4" fill="#e2e8f0"/>

  <!-- ISO string parts colored -->
  <text x="30" y="75" font-family="monospace" font-size="11" fill="#7c3aed" font-weight="600">2024-01-15</text>
  <text x="113" y="75" font-family="monospace" font-size="11" fill="#64748b">T</text>
  <text x="121" y="75" font-family="monospace" font-size="11" fill="#0891b2" font-weight="600">10:30:00</text>
  <text x="190" y="75" font-family="monospace" font-size="11" fill="#059669" font-weight="600">.123</text>
  <text x="223" y="75" font-family="monospace" font-size="11" fill="#dc2626" font-weight="600">+09:00</text>

  <!-- Date Components -->
  <text x="20" y="105" font-family="system-ui" font-size="10" font-weight="600" fill="#475569">Date Components</text>

  <rect x="20" y="112" width="110" height="45" rx="4" fill="#f3e8ff" stroke="#7c3aed"/>
  <text x="75" y="130" text-anchor="middle" font-family="system-ui" font-size="9" fill="#7c3aed" font-weight="600">Year</text>
  <text x="75" y="148" text-anchor="middle" font-family="monospace" font-size="12" fill="#7c3aed">2024</text>

  <rect x="140" y="112" width="110" height="45" rx="4" fill="#f3e8ff" stroke="#a78bfa"/>
  <text x="195" y="130" text-anchor="middle" font-family="system-ui" font-size="9" fill="#a78bfa" font-weight="600">Month</text>
  <text x="195" y="148" text-anchor="middle" font-family="monospace" font-size="12" fill="#a78bfa">01</text>

  <rect x="260" y="112" width="110" height="45" rx="4" fill="#f3e8ff" stroke="#c4b5fd"/>
  <text x="315" y="130" text-anchor="middle" font-family="system-ui" font-size="9" fill="#7c3aed" font-weight="600">Day</text>
  <text x="315" y="148" text-anchor="middle" font-family="monospace" font-size="12" fill="#7c3aed">15</text>

  <!-- Time Components -->
  <text x="20" y="175" font-family="system-ui" font-size="10" font-weight="600" fill="#475569">Time Components</text>

  <rect x="20" y="182" width="70" height="45" rx="4" fill="#cffafe" stroke="#0891b2"/>
  <text x="55" y="200" text-anchor="middle" font-family="system-ui" font-size="9" fill="#0891b2" font-weight="600">Hour</text>
  <text x="55" y="218" text-anchor="middle" font-family="monospace" font-size="12" fill="#0891b2">10</text>

  <rect x="100" y="182" width="70" height="45" rx="4" fill="#cffafe" stroke="#22d3ee"/>
  <text x="135" y="200" text-anchor="middle" font-family="system-ui" font-size="9" fill="#0891b2" font-weight="600">Minute</text>
  <text x="135" y="218" text-anchor="middle" font-family="monospace" font-size="12" fill="#0891b2">30</text>

  <rect x="180" y="182" width="70" height="45" rx="4" fill="#cffafe" stroke="#67e8f9"/>
  <text x="215" y="200" text-anchor="middle" font-family="system-ui" font-size="9" fill="#0891b2" font-weight="600">Second</text>
  <text x="215" y="218" text-anchor="middle" font-family="monospace" font-size="12" fill="#0891b2">00</text>

  <rect x="260" y="182" width="110" height="45" rx="4" fill="#dcfce7" stroke="#059669"/>
  <text x="315" y="200" text-anchor="middle" font-family="system-ui" font-size="9" fill="#059669" font-weight="600">Timezone</text>
  <text x="315" y="218" text-anchor="middle" font-family="monospace" font-size="12" fill="#059669">+09:00</text>

  <!-- Supported Formats -->
  <rect x="20" y="240" width="360" height="30" rx="4" fill="#f1f5f9"/>
  <text x="30" y="260" font-family="system-ui" font-size="9" fill="#64748b">Formats: </text>
  <text x="75" y="260" font-family="monospace" font-size="8" fill="#7c3aed">Date</text>
  <text x="98" y="260" font-family="system-ui" font-size="9" fill="#64748b"> | </text>
  <text x="110" y="260" font-family="monospace" font-size="8" fill="#0891b2">Time</text>
  <text x="132" y="260" font-family="system-ui" font-size="9" fill="#64748b"> | </text>
  <text x="144" y="260" font-family="monospace" font-size="8" fill="#059669">Week</text>
  <text x="170" y="260" font-family="system-ui" font-size="9" fill="#64748b"> | </text>
  <text x="182" y="260" font-family="monospace" font-size="8" fill="#f59e0b">Ordinal</text>
  <text x="218" y="260" font-family="system-ui" font-size="9" fill="#64748b"> | </text>
  <text x="230" y="260" font-family="monospace" font-size="8" fill="#dc2626">Duration</text>
</svg>
