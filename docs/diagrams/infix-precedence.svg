<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="level1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#1e293b">Infix Expressions: Operator Precedence</text>

  <!-- Input Example -->
  <rect x="250" y="55" width="400" height="50" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="75" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Input Expression</text>
  <text x="450" y="95" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#475569">1 + 2 * 3</text>

  <!-- Precedence Levels -->
  <text x="450" y="140" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Precedence Levels (Low to High)</text>

  <!-- Level 1: + - -->
  <rect x="50" y="160" width="250" height="70" rx="8" fill="url(#level1Grad)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="175" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#b45309">Level 1 (Lowest)</text>
  <text x="175" y="210" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#9243c4">+ -</text>

  <!-- Level 2: * / -->
  <rect x="325" y="160" width="250" height="70" rx="8" fill="url(#level2Grad)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1d4ed8">Level 2 (Medium)</text>
  <text x="450" y="210" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#1e40af">* /</text>

  <!-- Level 3: ^ -->
  <rect x="600" y="160" width="250" height="70" rx="8" fill="url(#level3Grad)" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="725" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#6d28d9">Level 3 (Highest)</text>
  <text x="725" y="210" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#5b21b6">^</text>

  <!-- Arrows showing order -->
  <text x="300" y="200" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#64748b">→</text>
  <text x="575" y="200" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#64748b">→</text>

  <!-- Parsing Steps -->
  <text x="450" y="265" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Parsing Steps</text>

  <!-- Step boxes -->
  <rect x="50" y="285" width="160" height="50" rx="6" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="130" y="310" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#059669">Step 1</text>
  <text x="130" y="325" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="9" fill="#475569">Parse "1" → Num(1)</text>

  <rect x="230" y="285" width="160" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="310" y="310" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#b45309">Step 2</text>
  <text x="310" y="325" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="9" fill="#475569">See "+", continue</text>

  <rect x="410" y="285" width="170" height="50" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="495" y="310" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#1d4ed8">Step 3</text>
  <text x="495" y="325" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="8" fill="#475569">"2*3" → Mul(2,3)!</text>

  <rect x="600" y="285" width="160" height="50" rx="6" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
  <text x="680" y="310" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#059669">Step 4</text>
  <text x="680" y="325" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="8" fill="#475569">Add(1, Mul(2,3))</text>

  <!-- Result Tree -->
  <text x="450" y="375" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Result AST</text>

  <!-- Tree visualization -->
  <!-- Root: Add -->
  <rect x="350" y="400" width="200" height="50" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="3" filter="url(#shadow)"/>
  <text x="450" y="430" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#059669">Add</text>

  <!-- Left child: Num(1) -->
  <line x1="380" y1="450" x2="250" y2="490" stroke="#10b981" stroke-width="2"/>
  <rect x="150" y="490" width="150" height="40" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="515" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#1d4ed8">Num(1)</text>

  <!-- Right child: Mul -->
  <line x1="520" y1="450" x2="650" y2="490" stroke="#10b981" stroke-width="2"/>
  <rect x="550" y="490" width="200" height="50" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="650" y="515" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#059669">Mul</text>

  <!-- Mul's children -->
  <line x1="580" y1="540" x2="500" y2="570" stroke="#10b981" stroke-width="2"/>
  <rect x="420" y="570" width="130" height="35" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="485" y="592" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#1d4ed8">Num(2)</text>

  <line x1="720" y1="540" x2="780" y2="570" stroke="#10b981" stroke-width="2"/>
  <rect x="700" y="570" width="130" height="35" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="765" y="592" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#1d4ed8">Num(3)</text>

  <!-- Result calculation -->
  <rect x="50" y="620" width="380" height="60" rx="8" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
  <text x="240" y="645" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#059669">Evaluation</text>
  <text x="240" y="665" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#475569">Add(1, Mul(2, 3)) = Add(1, 6) = 7 ✓</text>

  <!-- Associativity -->
  <rect x="470" y="620" width="380" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="660" y="645" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#b45309">Associativity</text>
  <text x="530" y="665" font-family="JetBrains Mono, monospace" font-size="9" fill="#475569">Left: 1-2-3 = (1-2)-3</text>
  <text x="700" y="665" font-family="JetBrains Mono, monospace" font-size="9" fill="#475569">Right: 2^3^2 = 2^(3^2)</text>
</svg>